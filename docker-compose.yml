services:
  localstack:
    image: localstack/localstack:latest
    container_name: reminder-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - CLEAR_TMP_FOLDER=0
    volumes:
      - "./localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh"
      - "localstack-data:/tmp/localstack"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reminder-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_ENDPOINT=http://localstack:4566
      - S3_ENDPOINT=http://localstack:4566
      - S3_PUBLIC_ENDPOINT=http://localhost:4566
      - DYNAMODB_USERS_TABLE=reminder-users
      - DYNAMODB_TODOS_TABLE=reminder-todos
      - DYNAMODB_CATEGORIES_TABLE=reminder-categories
      - S3_BUCKET_NAME=reminder-images
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      localstack:
        condition: service_healthy
    command: npm run dev

volumes:
  localstack-data:
